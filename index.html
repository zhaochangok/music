<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/index.js"></script>
</head>
<body>
<label for="check"></label>
<input type="checkbox" id="check">
<div class="kaichang">
	<img class="kc1" src="img/图标1.jpg" alt="">
</div>
	<audio src="mp3/4.mp3"  id="audio" ></audio>
<div class="music">
	<div class="musicbox">
		<div class="play-list">
			<!-- 播放导航 -->
			<img src="img/图标2.png")
			" alt="">
			<div class="nav">
				<div class="navplaylist">播放列表</div>
				<div class="jiao"></div>
				<div class="navclearlist">清空列表</div>
				<div class="shou"></div>
			</div>
			<!-- 播放导航结束 -->
			<!-- 歌曲列表页 -->
			<div class="gequliebiao">
				<!-- <ul class="songlist"> -->
					<!-- <li class="songname">十年</li>
					<li class="songzuozhe">陈奕迅</li>
					<li class="songshichang">4:22</li>
					<div class="sharebox">
						<ul>
							<li class="like"></li>
							<li class="fenx"></li>
							<li class="shouc"></li>
							<li class="shanc" style="margin-right:0"></li>
						</ul>
					</div> -->
				<!-- </ul> -->
			</div>
			<!-- 歌曲列表页结束 -->
		</div>

		
		<!-- 播放开始 -->
		<div class="player">

			<div class="playerpic">
				<img src="img/1.jpg" alt="">
			</div>
			<ul class="gequ">
				<li class="gequname"style="font-size:14px;color:#fff">听我想听的歌</li>
				<li class="gequzuozhe">QQ音乐</li>
				<li class="gequshichang"></li>
				<div class="gequshouc"></div>
				<div class="gequshare"></div>
			</ul>
			<div class="botnav">
				<div class="botnavl"></div>
				<div class="geci"></div>
				<div class="zhankai">
					<div class="shul">12</div>
				</div>
			</div>
			<div class="anniu">
				<div class="shang"></div>
				<!-- <div class="bofang"></div> -->
				<div class="zant" title="播放/暂停(P)"></div>
				<div class="xia"></div>
				<div class="xunhuan">	<div class="xunhuanbox">
					<div class="shunxu"title="顺序播放"></div>
					<div class="suiji"title="随机播放"></div>
					<div class="danqu"title="单曲循环"></div>
					<div class="liebiao"title="列表播放"></div>
				</div>
			</div>

				<div class="yinliang"></div>
				<!-- <div class="closeyl"></div> -->

				<div class="tiao">
					<div class="tiao1"></div>
					<!-- <div class="tiao2"></div> -->
					<div class="qiuqiu"></div>
				</div>
			</div>
		</div>
		<!-- 播放结束 -->
		<!-- 音乐进度条 -->
		<div class="jindu">
			<div class="jindu1"></div>
			<div class="jindudian"></div>
			<div class="jindutishi">
				<span>--:--</span>
				<div class="sanjiaoxing"></div>
			</div>

		</div>
		
		<!-- 音乐进度条结束 -->
	</div>

</div>
</body>
</html>
